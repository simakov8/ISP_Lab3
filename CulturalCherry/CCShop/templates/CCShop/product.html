{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card h-100 mb-7">
                <img src="{{ product.foto.url }}" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="col-md-7">
            <h1 class="display-5">{{ product.product_name }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">
                    Добавить в корзину
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
