{% extends 'base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}

        {% if message.tags == 'error' %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% else %}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{ message }}
            </div>
        {% endif %}

    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">
        {{ form_button }}
    </button>
</form>
{% endblock %}
